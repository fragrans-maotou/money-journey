<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 月度预算跟踪器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2D5A27 0%, #4A7C59 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .offline-features h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .offline-features ul {
            list-style: none;
        }
        
        .offline-features li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .offline-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #90EE90;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">离线模式</h1>
        <p class="offline-message">
            您当前处于离线状态，但应用的核心功能仍然可用。
            所有数据都保存在本地，网络恢复后会自动同步。
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            重新连接
        </button>
        
        <div class="offline-features">
            <h3>离线可用功能</h3>
            <ul>
                <li>查看当前预算状态</li>
                <li>添加新的支出记录</li>
                <li>编辑和删除支出</li>
                <li>切换月份查看历史</li>
                <li>修改月度预算设置</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 检查网络状态
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', checkOnlineStatus);
        
        // 定期检查网络状态
        setInterval(checkOnlineStatus, 5000);
        
        // 页面加载时检查一次
        checkOnlineStatus();
    </script>
</body>
</html>
